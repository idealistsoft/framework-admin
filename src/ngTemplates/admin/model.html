<div class="row">
	<div class="col-md-8">
		<h2 class="model-title">{{modelInfo.proper_name}} #{{model.id}}</h2>
	</div>
	<div class="col-md-4">
		<div class="btn-group">
			<a href="#/{{model.id}}/edit" class="btn btn-success" ng-show="modelInfo.permissions.edit">
				<span class="glyphicon glyphicon-pencil"></span>
			</a>
			<button class="btn btn-danger" ng-click="deleteModelAsk(model)">
				<span class="glyphicon glyphicon-remove"></span>
			</button>
		</div>
	</div>
</div>
<br/>

<div class="errors">
	<p class="alert alert-danger" ng-repeat="error in errors">{{error}}</p>
</div>

<div class="model">
	<div class="properties form-horizontal">
		<div ng-repeat="property in modelInfo.properties" class="property">
			<div class="form-group">
				<label class="control-label col-md-2">
					{{property.title}}
				</label>
				<div class="col-md-10 form-control-static">
					<div class="value" ng-bind-html="model|modelValue:modelInfo.properties:property:false"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" modal="deleteModel" close="closeDeleteModal()" opts="dialogOptions">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Are you sure?</h3>
			</div>
			<div class="modal-body">
				<p>Are you sure you want to delete this {{modelInfo.proper_name}}?</p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default cancel" ng-click="closeDeleteModal()">No</button>
				<button class="btn btn-danger" ng-click="deleteModelConfirm()">Yes</button>
			</div>
		</div>
	</div>
</div>
